<form (ngSubmit)='submitUsername()' #form="ngForm" name="form">

  <div class="row">
    <div class="col-sm-6">
      <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Enter your Username">
      <button class="btn btn-primary btn-sm" class="search" type="submit">Search Github Details</button>


    </div>
  </div>

</form>
